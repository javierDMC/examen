<!--HTML para el componente padre panelTareas.component -->

<br>
<h3>Listado de Tareas</h3>
 <div class="row row-cols-1 row-cols-md-4">

  <!--Llamar a todas las tareas como hijas -->

	<app-tarea *ngFor="let tarea of tareas" [tarea]="tarea" (borrarTarea)="borrarTarea($event)"></app-tarea>

</div>

<br>
<div class="text-center">
<button class="btn btn-primary text-center" routerLink="/tareas">Volver a Tareas</button> <!--Boton para volver a tareas -->
</div>
